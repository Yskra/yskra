name: Deploy

on:
  push:
    branches:
      - master

jobs:
  tests:
    uses: ./.github/workflows/test.yml

  build:
    needs: tests
    uses: ./.github/workflows/build.yml

  deploy-gh-pages:
    permissions:
      contents: write
    needs: build
    uses: ./.github/workflows/deploy-gh-pages.yml
    with:
      spa-artifact: ${{ needs.build.outputs.artifact }}
    secrets:
      PAT: ${{ secrets.PAT }}

  deploy-cloudflare:
    permissions:
      contents: read
      deployments: write
    needs: build
    uses: ./.github/workflows/deploy-cloudflare.yml
    with:
      spa-artifact: ${{ needs.build.outputs.artifact }}
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  build-container:
    permissions:
      packages: write
      contents: read
    needs: build
    uses: ./.github/workflows/build-container.yml
    with:
      spa-artifact: ${{ needs.build.outputs.artifact }}


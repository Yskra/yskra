# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.artifact.outputs.artifact-id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --production --frozen-lockfile

      - run: pnpm run build

      - name: Upload SPA build artifact
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: yskra-spa
          path: dist/

      - name: Upload Docker configs
        uses: actions/upload-artifact@v4
        with:
          name: container-assets
          path: |
            Dockerfile
            nginx.conf

  dispatch:
    name: Deploy to GitHub Pages
    environment:
      name: deploy
      url: https://yskra.github.io
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Dispatch to gh-pages repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: Yskra/yskra.github.io
          event-type: deploy-gh-pages
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "artifact-ids": "${{ needs.build.outputs.artifact-id }}", "run-id": "${{ github.run_id }}"}'

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
    environment:
      name: deploy
      url: ${{ steps.cloudflare.outputs.deployment-url }}
    steps:
      - name: Download SPA artifact
        uses: actions/download-artifact@v4
        with:
          name: yskra-spa
          path: dist

      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
            name = "yskra"
            compatibility_date = "$(date -I)"
            assets = { not_found_handling = "single-page-application", directory = "dist" }
          EOF

      - name: Send assets to Cloudflare
        id: cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: read
    steps:
      - name: Download SPA artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Download Container assets
        uses: actions/download-artifact@v4
        with:
          name: container-assets

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
